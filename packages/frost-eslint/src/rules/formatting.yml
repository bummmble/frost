rules:
  indent:
    - error
    - 2
    - SwitchCase: 1
    - VariableDeclarator: 1
      outerIIFEBody: 0
      MemberExpression: 1
      FunctionExpression:
        body: 1
        parameters: 1
    CallExpression:
        arguments: 1

  quotes:
    - error
    - single
    - avoidEscape: true
      allowTemplateLiterals: true

  semi:
    - error
    - never

  brace-style:
    - off
