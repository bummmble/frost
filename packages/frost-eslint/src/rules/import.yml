plugins:
  - import

extends:
  - plugin:import/errors
  - plugin:import/warnings

settings:
  import/resolver:
    babel-module: {}

  import/extensions:
    - .js
    - .jsx
    - .mjs

rules:
  # Loader syntax is useful when loading files with alternative approaches
  # Like detecting image sizes, gerating docs, etc. but can break other tools
  import/no-webpack-loader-syntax: error
  import/no-absolute-path: error
  import/no-namespace: error
  import/no-commonjs: error
  import/no-amd: error
  import/unambiguous: error
